<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grupos de {{ grado }}° - {{ bloque.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grupos_por_grado.css') }}">
</head>
<body>

    <!-- 🔹 Header institucional -->
    <header class="admin-header">
        <div class="header-left">
            <h1>🎓 Grupos de {{ grado }}° de {{ bloque.nombre }}</h1>
        </div>
        <div class="header-right">

            <span>{{ current_user.nombre }}</span>

            <a href="{{ url_for('nom.seleccionar_grado', bloque_id=bloque.id) }}" class="btn-volver-top">
                ← Volver a la selección de grado
            </a>
        </div>
    </header>

    <!-- 🔹 Contenido principal -->
    <main class="contenedor-bloques">
        <h2>Selecciona el grupo dentro de este grado</h2>

        <section class="bloques-grid">
            {% for grupo in grupos %}
                <a href="{{ url_for('nom.matriz_grupo_maestro', bloque_id=bloque.id, grado=grado, grupo=grupo) }}" class="card-bloque">
                    <div class="icono">🎓</div>
                    <h3>{{ grupo }}</h3>
                    <p>Grupo académico</p>
                </a>
            {% else %}
                <p class="sin-datos">No hay grupos registrados para este grado.</p>
            {% endfor %}
        </section>
    </main>

</body>
</html>
