<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Bloque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seleccionar_bloque.css') }}">
</head>

<body>
    <!-- 🔹 Header institucional -->
    <header class="admin-header">
        <div class="header-left">
            <h1>🎖️ Nominar Alumno</h1>
        </div>
        <div class="header-right">
            <span>{{ current_user.nombre }}</span>
            <a href="{{ url_for('nom.panel_profesor') }}" class="btn-volver-top">← Volver al panel del maestro</a>
        </div>
    </header>

    <!-- 🔹 Contenido principal -->
    <main class="contenedor-bloques">
        

        <h2>Selecciona el bloque donde deseas registrar nominaciones</h2>

        <section class="bloques-grid">
            {% for bloque in bloques %}
                <a href="{{ url_for('nom.seleccionar_grado', bloque_id=bloque.id) }}" class="card-bloque">
                    <div class="icono">🏫</div>
                    <h3>{{ bloque.nombre }}</h3>
                    <p>{{ bloque.descripcion or 'Bloque académico' }}</p>
                </a>
            {% endfor %}
        </section>
    </main>
</body>
</html>
