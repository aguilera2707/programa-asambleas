<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitaci√≥n Asamblea - Alumno</title>
<style>
@page { size: A4; margin: 0; }
body {
    margin: 0;
    background-image: url("{{ url_for('static', filename='img/fondo_alumno.png') }}");
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'Arial', sans-serif;
    color: #000;
}
.contenido {
    position: absolute;
    top: 310px;
    left: 100px;
    width: 80%;
    font-size: 16px;
    line-height: 1.6;
}
.campo { font-weight: bold; }
.valor { color: #d00; font-weight: bold; }
.estudiante { color: #0044cc; font-weight: bold; }
.motivo { margin-top: 12px; font-weight: bold; }
.pie {
    position: absolute;
    bottom: 120px;
    left: 100px;
    font-size: 15px;
}
</style>
</head>
<body>
    <div class="contenido">
        <p><span class="campo">Nomina:</span> {{ nomina_nombre }}</p>
        <p><span class="campo">Valor:</span> <span class="valor">{{ valor_nombre }}</span></p>
        <p><span class="campo">Estudiante:</span> <span class="estudiante">{{ estudiante_nombre }}</span></p>
        <p class="motivo"><span class="campo">Motivo:</span> {{ motivo }}</p>
    </div>
    <div class="pie">
        <p><span class="campo">Fecha:</span> {{ fecha_evento }}</p>
        <p><span class="campo">Lugar:</span> {{ lugar }}</p>
    </div>
</body>
</html>
