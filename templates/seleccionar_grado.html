<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Grado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seleccionar_grado.css') }}">
</head>
<body>

    <!-- 🔹 Header institucional -->
    <header class="admin-header">
        <div class="header-left">
            <h1>🎓 Grados de {{ bloque.nombre }}</h1>
        </div>
        <div class="header-right">
            
            <span>{{ current_user.nombre }}</span>
            <a href="{{ url_for('nom.seleccionar_bloque') }}" class="btn-volver-top">
                ← Volver a la selección de bloque
            </a>
        </div>
    </header>

    <!-- 🔹 Contenido principal -->
    <main class="contenedor-bloques">
        <h2>Selecciona el grado dentro de este bloque</h2>

        <section class="bloques-grid">
            {% for grado in grados %}
                <a href="{{ url_for('nom.grupos_por_grado', bloque_id=bloque.id, grado=grado) }}" class="card-bloque">
                    <div class="icono">📘</div>
                    <h3>{{ grado }}</h3>
                    <p>Grado académico</p>
                </a>
            {% else %}
                <p class="sin-datos">No hay grados registrados en este bloque.</p>
            {% endfor %}
        </section>
    </main>

</body>
</html>
