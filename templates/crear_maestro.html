<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear maestro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/crear_maestro.css') }}">
</head>
<body>
<div class="crear-container">
    <a href="{{ url_for('admin_bp.maestros_ciclo') }}" class="btn-volver">⮌ Volver</a>
    <h2>Registrar nuevo maestro</h2>

    <form action="{{ url_for('admin_bp.nuevo_maestro') }}" method="POST" class="form">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@cela.edu.mx" required>

        <div class="acciones">
            <button type="submit" class="btn-crear">Crear maestro</button>
            <a href="{{ url_for('admin_bp.maestros_ciclo') }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>

    {% if mensaje %}
    <p class="mensaje">{{ mensaje }}</p>
    {% endif %}
</div>
</body>
</html>
