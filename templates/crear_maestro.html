<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registrar nuevo maestro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/crear_maestro.css') }}">
</head>
<body>

<!-- 🔹 Header unificado -->
<header class="admin-header">
    <div class="header-left">
        <h1>👨‍🏫 Crear Maestro</h1>
    </div>

    <div class="header-right">
        <span>{{ current_user.nombre }}</span>
        <a href="{{ url_for('admin_bp.maestros_ciclo') }}" class="btn-volver">↩ Volver al panel</a>
    </div>
</header>

<!-- 🔹 Contenido principal -->
<main class="crear-usuario-container">
    <div class="formulario-box">

        <h2>Registrar nuevo maestro</h2>

        <!-- 🧾 Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- 🧍‍♂️ Formulario de creación -->
        <form action="{{ url_for('admin_bp.nuevo_maestro') }}" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>

            <label for="correo">Correo institucional:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@cela.edu.mx" required>

            <label for="password">Contraseña:</label>
            <div class="password-group">
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
                <button type="button" id="togglePassword" class="toggle-btn">👁</button>
            </div>

            <div class="acciones">
                <button type="submit" class="btn btn-primary">Crear maestro</button>
                <a href="{{ url_for('admin_bp.maestros_ciclo') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<!-- 👁 Script para mostrar/ocultar contraseña -->
<script>
document.getElementById("togglePassword").addEventListener("click", function() {
    const passwordField = document.getElementById("password");
    const isVisible = passwordField.type === "text";
    passwordField.type = isVisible ? "password" : "text";
    this.textContent = isVisible ? "👁" : "🙈";
});
</script>

</body>
</html>
